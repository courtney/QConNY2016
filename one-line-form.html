<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />	
		<link rel="stylesheet" href="css/wd-icons.css">	
		<link rel="stylesheet" href="css/animate.css">	
		<link rel="stylesheet" type="text/css" href="css/one-line-form.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<span id="question-state"></span>
						<ol class="questions">
							<li>
								<span><label for="q1">Are you ready for some bureaucracy?</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">How is the talk going so far?</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">you sure about that?</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>							
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
			<div class="attribution">Hat tip to CoDrops <br/> http://tympanus.net/codrops</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/one-line-form.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Get on with it!';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
