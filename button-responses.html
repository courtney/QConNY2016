
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/button-responses.css" />
		<link rel="stylesheet" type="text/css" href="css/wd-icons.css" />
		<script src="js/modernizr.custom.js"></script>
		<style type="text/css">

			.check {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				width: 50px;
				height: 50px;
				background-image: -webkit-radial-gradient(circle, #ffffff, #dddddd);
				background-image: radial-gradient(circle, #ffffff, #dddddd);
				border: 2px solid #ddd;
				border-radius: 50%;
				cursor: pointer;
			}
			.check span {
				position: absolute;
				background: #0C0;
				border-radius: 6px;
				-webkit-transition: 250ms ease-in;
				transition: 250ms ease-in;
			}
			.check span:first-child {
				top: 25px;
				left: 14px;
				width: 30px;
				height: 3px;
				-webkit-transform: rotate(-45deg);
				transform: rotate(-45deg);
			}
			.check span:last-child {
				top: 31px;
				left: 10px;
				width: 12px;
				height: 3px;
				-webkit-transform: rotate(45deg);
				transform: rotate(45deg);
			}
			.check.checked span {
				background: #f00;
			}
			.check.checked span:first-child {
				left: 10px;
				-webkit-transform: rotate(-135deg);
				transform: rotate(-135deg);
			}
			.check.checked span:last-child {
				top: 25px;
				-webkit-transform: rotate(135deg);
				transform: rotate(135deg);
				width: 30px;
			}


		</style>
	</head>

	<body>
		<div class="container" style="text-align: center;">

				<div id="checkmark-example" class="check">
					<span></span>
					<span></span>
				</div>

		</div>
		
		<script>
			(function() {
				var check = document.getElementById('checkmark-example');
				check.addEventListener('click', function(ev){
					check.classList.toggle('checked');
				})
			})();




		</script>
		
	</body>
</html>
